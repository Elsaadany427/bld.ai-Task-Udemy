<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Udemy</title>
  </head>

  <body>
    <div class="main-content-wrapper">
      <div class="navbar flex-space-column">
       
        <div class="navbar__mobile flex-center-vert">

          <div class="navbar__mobile--bar">
            <i class="fa-solid fa-bars"></i>
          </div>

          <a href="#" class="navber__mobile--logo">
            <img src="./assets/icons/logo-udemy.svg" alt="logo udemy" />
          </a>

          <div class="navbar__mobile--icons">
            <a href="#" class="navbar__mobile--icons--search">
              <i class="fa-solid fa-magnifying-glass"></i>
            </a>

            <a href="#" class="navbar__mobile--icons--shopping">
              <i class="fa-solid fa-cart-shopping"></i>
            </a>
          </div>

        </div>
        <nav class="flex-middle">
          <a href="#" class="navber__logo">
            <img src="./assets/icons/logo-udemy.svg" alt="logo udemy" />
          </a>
          <div class="navbar__categories">
            <a href="#">
              <span> Categories </span>
            </a>
          </div>
          <div class="navbar__search--form">
            <form class="flex-middle">
              <input type="text" placeholder="Search for anything" />
              <button class="btn btn-primary btn-height">Search</button>
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <path
                  d="M500.3 443.7l-119.7-119.7c27.22-40.41 40.65-90.9 33.46-144.7C401.8 87.79 326.8 13.32 235.2 1.723C99.01-15.51-15.51 99.01 1.724 235.2c11.6 91.64 86.08 166.7 177.6 178.9c53.8 7.189 104.3-6.236 144.7-33.46l119.7 119.7c15.62 15.62 40.95 15.62 56.57 0C515.9 484.7 515.9 459.3 500.3 443.7zM79.1 208c0-70.58 57.42-128 128-128s128 57.42 128 128c0 70.58-57.42 128-128 128S79.1 278.6 79.1 208z"
                />
              </svg>
            </form>
          </div>
          <div class="navbar__udemy--business">
            <a href="#">
              <span> Udemy Business </span>
            </a>
          </div>
          <div class="navbar__teach-udemy">
            <a href="#">
              <span> Teach on Udemy </span>
            </a>
          </div>
          <div class="navbar__auth--buttons flex-middle">
            <a href="#" class="shopping">
              <i class="fa-solid fa-cart-shopping"></i>
            </a>
            <button class="btn btn-secondry btn-height">Login</button>
            <button class="btn btn-primary btn-height">Signup</button>
            <button class="btn btn-secondry btn-height language">
              <i class="fa-solid fa-globe"></i>
            </button>
          </div>
        </nav>
      </div>
    </div>
  </body>
</html>
